    <!-- FAQ Schema.org JSON-LD pour améliorer le référencement sur les requêtes liées aux abonnements -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Comment gérer efficacement mes abonnements mensuels ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "SubFlow vous permet de centraliser tous vos abonnements en un seul endroit. L'application vous offre une vue d'ensemble claire de toutes vos dépenses mensuelles, vous aide à identifier les doublons et vous alerte avant chaque prélèvement pour éviter les mauvaises surprises."
            }
          },
          {
            "@type": "Question",
            "name": "Comment suivre mes dépenses d'abonnements au fil du temps ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "SubFlow offre des graphiques et des analyses détaillées qui vous montrent l'évolution de vos dépenses mois après mois. Vous pouvez visualiser la répartition par catégorie, identifier les tendances et mesurer vos économies réalisées grâce aux recommandations de l'application."
            }
          },
          {
            "@type": "Question",
            "name": "L'application SubFlow est-elle gratuite ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Oui, SubFlow propose une version gratuite qui vous permet de gérer des abonnements en illimité. Une version premium est également disponible pour des fonctionnalités avancées d'analyse et d'optimisation."
            }
          },
          {
            "@type": "Question",
            "name": "Comment ajouter mes abonnements à SubFlow ?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "SubFlow vous permet d'ajouter vos abonnements manuellement et de sélectionner parmi notre base de données avec plus de 5000 services."
            }
          }
        ]
      }
